<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Crop to Plant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Best Crop to Plant</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/predict_best_crop" method="post">
            <fieldset>
                <legend>Soil Factors</legend>
                <label for="soil_type">Soil Type</label>
                <select id="soil_type" name="soil_type" required>
                    <option value="sandy">Sandy</option>
                    <option value="loamy">Loamy</option>
                    <option value="clay">Clay</option>
                    <option value="silt">Silt</option>
                    <option value="black">Black Soil</option>
                    <option value="red">Red Soil</option>
                </select>
                <label for="ph">Soil pH</label>
                <input type="number" step="0.1" id="ph" name="ph" required>
                <label for="nitrogen">Nitrogen (N) Content</label>
                <input type="number" step="0.1" id="nitrogen" name="nitrogen" required>
                <label for="phosphorus">Phosphorus (P) Content</label>
                <input type="number" step="0.1" id="phosphorus" name="phosphorus" required>
                <label for="potassium">Potassium (K) Content</label>
                <input type="number" step="0.1" id="potassium" name="potassium" required>
            </fieldset>

            <fieldset>
                <legend>Climatic Factors</legend>
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" step="0.1" id="temperature" name="temperature" required>
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" step="0.1" id="rainfall" name="rainfall" required>
                <label for="humidity">Humidity (%)</label>
                <input type="number" step="0.1" id="humidity" name="humidity" required>
                <label for="sunlight">Sunlight Duration (hours)</label>
                <input type="number" step="0.1" id="sunlight" name="sunlight" required>
            </fieldset>

            <fieldset>
                <legend>Geographical Factors</legend>
                <label for="altitude">Altitude (meters)</label>
                <input type="number" step="1" id="altitude" name="altitude" required>
                <label for="season">Growing Season</label>
                <select id="season" name="season" required>
                    <option value="kharif">Kharif (Monsoon)</option>
                    <option value="rabi">Rabi (Winter)</option>
                    <option value="zaid">Zaid (Summer)</option>
                </select>
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </fieldset>

            <fieldset>
                <legend>Economic Factors</legend>
                <label for="market_demand">Market Demand</label>
                <select id="market_demand" name="market_demand" required>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </fieldset>

            <button type="submit">Predict Best Crop</button>
        </form>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
