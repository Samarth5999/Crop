<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Yield Prediction</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form action="/predict" method="post">
            <label for="temperature">Temperature (Â°C)</label>
            <input type="number" step="0.1" id="temperature" name="temperature" required>

            <label for="rainfall">Rainfall (mm)</label>
            <input type="number" step="0.1" id="rainfall" name="rainfall" required>

            <label for="ph">Soil pH</label>
            <input type="number" step="0.1" id="ph" name="ph" required>

            <label for="crop">Crop Type</label>
            <input type="text" id="crop" name="crop" required>

            <button type="submit">Predict Yield</button>
        </form>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
